# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: staging_stop
description: Stop all machines in staging environment
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "~/workspace/devops/cluster-manager/ansible/runAnsible.sh ~/workspace/devops/cluster-manager/ansible/staging_stop_all.yaml groupby-development"
